{% extends "template/base.html" %}
{% block content %}

<body class="flex flex-col h-screen">
  {% include "template/banner.html" %}
  <section class="w-full bg-zinc-800 p-5">
    <div class="flex flex-col items-start">
      <p class="font-mono text-4xl font-semibold text-slate-200">EasyAI</p>
      <div class="flex items-center mt-3">
        <i class="bi {{system_info['os_logo']}} mx-3" style="font-size: 50px; color: rgb(226, 232, 240);"></i>
        <div class="ml-3">
          <p class="font-mono text-base font-semibold text-slate-200">OS: {{system_info["os"]}}</p>
          <p class="font-mono text-base font-semibold text-slate-200">CPU: {{system_info["cpu"]}}</p>
          <p class="font-mono text-base font-semibold text-slate-200">GPU: {{system_info["gpu"]}}</p>
        </div>
      </div>
    </div>
  </section>
  <section class="w-full flex-1 bg-zinc-800">
    <div class="m-5">
      <a href="{{ url_for('download') }}"
        class="bg-zinc-700 hover:bg-zinc-600 transition-colors h-20 mb-5 rounded-lg flex">
        <div class="w-20 h-full flex items-center justify-center"><i class="bi bi-download"
            style="font-size: 40px; color: rgb(226, 232, 240);"></i></div>
        <div class="h-full max-w-md flex flex-col justify-center pl-4">
          <p class="font-mono text-lg font-semibold text-slate-200">Install softwares</p>
          <p class="font-mono text-base font-semibold text-slate-400">Here you will see what you can install.</p>
        </div>
        <div class="w-20 h-full flex items-center justify-center ml-auto"><i class="bi bi-chevron-right"
            style="font-size: 40px; color: rgb(226, 232, 240);"></i></div>
      </a>
      <!--<a href="{{ url_for('settings') }}"
        class="bg-zinc-700 hover:bg-zinc-600 transition-colors h-20 mb-5 rounded-lg flex">
        <div class="w-20 h-full flex items-center justify-center"><i class="bi bi-gear-wide"
            style="font-size: 40px; color: rgb(226, 232, 240);"></i></div>
        <div class="h-full max-w-md flex flex-col justify-center pl-4">
          <p class="font-mono text-lg font-semibold text-slate-200">Settings</p>
          <p class="font-mono text-base font-semibold text-slate-400">Here you can adjust what you want.</p>
        </div>
        <div class="w-20 h-full flex items-center justify-center ml-auto"><i class="bi bi-chevron-right"
            style="font-size: 40px; color: rgb(226, 232, 240);"></i></div>
      </a>-->
      <a href="{{ url_for('exit') }}" class="bg-zinc-700 hover:bg-zinc-600 transition-colors h-20 mb-5 rounded-lg flex">
        <div class="w-20 h-full flex items-center justify-center">
          <i class="bi bi-window-x" style="font-size: 40px; color: rgb(226, 232, 240);"></i>
        </div>
        <div class="h-full max-w-md flex flex-col justify-center pl-4">
          <p class="font-mono text-lg font-semibold text-slate-200">Quit</p>
        </div>
        <div class="w-20 h-full flex items-center justify-center ml-auto">
          <i class="bi bi-chevron-right" style="font-size: 40px; color: rgb(226, 232, 240);"></i>
        </div>
      </a>
    </div>
  </section>
</body>
{% endblock %}
